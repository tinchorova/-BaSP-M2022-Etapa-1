<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="tincho.rova@gmail.com">
        <title>Trackgenix</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/sign-up.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <script src="sign-up.js"></script>
    </head>
    <body>
        <div class="conteiner">
            <header>
                <div>
                    <span>
                        <img src="./images/burguer.svg" alt="burguer menu">
                    </span>
                    <div>
                        <h2>Trackgenix S.A.</h2>
                        <!--<img src="./images/logo.jpg" alt="Trackgenix logo">-->
                    </div>
                </div>
            </header>
            <main>
                <form>
                    <h2>Sign Up</h2>
                    <label>Nombre</label>
                    <input type = "text" id = "firstName">
                    <span id="span1"></span>
                    <label>Apellido</label>
                    <input type = "text" id = "lastName">
                    <span id="span2"></span>
                    <label>DNI</label>
                    <input type = "text" id = "dni">
                    <span id="span3"></span>
                    <label>Fecha de Nacimiento</label>
                    <input type = "text" id = "date">
                    <span id="span4"></span>
                    <label>Teléfono</label>
                    <input type = "text" id = "phone">
                    <span id="span5"></span>
                    <label>Dirección</label>
                    <input type = "text" id = "address">
                    <span id="span6"></span>
                    <label>Localidad</label>
                    <input type = "text" id = "localidad">
                    <span id="span7"></span>
                    <label>Código Postal</label>
                    <input type = "text" id = "postCode">
                    <span id="span8"></span>
                    <label>Email</label>
                    <input type = "email" id = "email">
                    <span id="span9"></span>
                    <label>Contraseña</label>
                    <input type = "password" id = "password">
                    <span id="span10"></span>
                    <label>Repetir Contraseña</label>
                    <input type = "password" id = "repeatPassword">
                    <span id="span11"></span>
                    <button class="btn continue">Sign Up</button>
                </form>
            </main>
            <footer>
                <p>
                    Rosario, Argentina
                </p>
                <div>
                    <a href="#"><img src="./images/linkedin.svg" alt = "linkedin" width="40" length="40"></a>
                    <a href="#"><img src="./images/instagram.svg" alt="instagram" width="40" length="40"></a>
                    <a href="#"><img src="./images/facebook.svg" alt="facebook" width="40" length="40"></a>
                    <a href="#"><img src="./images/twitter.svg" alt="twitter" width="40" length="40"></a>
                </div>
                <p>
                    Copyright © 2022 Radium Rocket. All rights reserved.
                </p>
            </footer>
        </div>
    </body>
